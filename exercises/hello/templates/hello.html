<!doctype html>

<title>Hello from Flask</title>
{% if name %}
    {% if name == 'Egon': %}
        <h1>Hello, {{ name }}!</h1>
        <img src="{{ url_for('static', filename='gb.jpb')}}"/>
    {% else %}
    <h1>Hello, {{ name }}!</h1>
    {% endif %}
{% else %}
    <h1>Hello, World!</h1>
{% endif %}
